<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Trakcalorie</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo center">Trakcalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <!-- Form input/edit -->
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <label for="item-name">Food/Meal</label>
              <input type="text" id="item-name" placeholder="Food/Meal Item...">
            </div>
            <div class="input-field col s6">
              <label for="item-calories">Estimated Calories</label>
              <input type="number" min="1" id="item-calories" placeholder="Calories">
            </div>
            <button class="add-btn btn green lighten-2"><i class="fa fa-plus"></i> Add Item</button>
            <button class="update-btn btn orange lighten-2"><i class="fa fa-pencil-square-o"></i> Update Item</button>
            <button class="delete-btn btn red lighten-2"><i class="fa fa-remove"></i> Delete Item</button>
            <button class="cancel-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Total calorie output -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item list -->
    <ul id="item-list" class="collection">

      </li>
      <li class="collection-item" id="item-1">
        <strong>Cheese Burger: </strong><em>1500 Calories</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-2">
        <strong>Ice Cream: </strong><em>800 Calories</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li> -->
    </ul>
  </div>

  <br>

  <footer>

  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
